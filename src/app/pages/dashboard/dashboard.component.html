<header>
  <div class="header_container">
    <div class="logo_container">
      <img [src]="logo" alt="" srcset="">
    </div>
    <div class="menu_container">
      <div class="links_container">
        <h2>Bienvenue, {{ user.username }}</h2>
      </div>
    </div>
    <div class="profil_circle_container">
        <span class="profil_circle">
          <a ariaCurrentWhenActive="page" routerLink="profil" routerLinkActive="active"
             style="text-decoration: none;color: white;"><span class="users_link_cont">Profil</span></a>
        </span>
    </div>
  </div>
</header>
<main>
  <div class="aside_left">
    <nav class="navigation_container">
      <a ariaCurrentWhenActive="page" routerLink="profil" routerLinkActive="active"><span
        class="users_link_cont">Profil</span></a>
      <a *ngIf="user.role === 3" routerLink="users"><span class="users_link_cont">Utilisateurs</span></a>
      <a *ngIf="user.role === 2 || user.role === 3" routerLink="products"><span class="users_link_cont">Produits</span></a>
      <a *ngIf="user.role === 1 || user.role === 2 || user.role === 3" routerLink="echelons"><span
        class="users_link_cont">Echelons</span></a>
      <a *ngIf="user.role === 3" routerLink="plateforms"><span class="users_link_cont">Plateforms</span></a>
      <a (click)="onDestroy()" style="cursor: pointer;"><span class="users_link_cont">Deconexion</span></a>
    </nav>
  </div>
  <div class="aside_right">

    <router-outlet></router-outlet>
  </div>
</main>
